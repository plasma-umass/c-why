missing-hash.cpp:
  prepare:
    - git clone https://github.com/hanickadot/compile-time-regular-expressions.git --branch=v3.8.1 --depth=1 {DEPENDENCIES_SOURCE}/ctre
    - cmake {DEPENDENCIES_SOURCE}/ctre -B {DEPENDENCIES_BUILD}/ctre -DCMAKE_INSTALL_PREFIX={DEPENDENCIES_INSTALL}/ctre
    - cmake --build {DEPENDENCIES_BUILD}/ctre
    - cmake --install {DEPENDENCIES_BUILD}/ctre
  flags:
    CXXFLAGS: -I{DEPENDENCIES_INSTALL}/ctre/include
